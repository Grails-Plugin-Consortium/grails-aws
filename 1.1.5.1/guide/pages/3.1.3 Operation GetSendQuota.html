    <body class="body">
    Retrieves for you the current quota for you. Will give you information on how much emails you can send per day, per second, and the number of e-mails you're allowed to send.<p class="paragraph"/><div class="code"><pre>grails aws&#45;ses&#45;get&#45;send&#45;quota</pre></div>

        <title>3.1.4 Operation GetSendStatistics</title>

    <body class="body">
     <em class="italic">(from aws docs)</em> <p class="paragraph"/>Returns the user's sending statistics (the amount of sent mails, bounced, spammed and etc). The output is a list of items, for the last two weeks of sending activity. Each item in the list contains statistics for a 15-minute interval.<p class="paragraph"/><div class="code"><pre>grails aws&#45;ses&#45;get&#45;send&#45;statistics</pre></div>
    </body>
